.filters-section {

            color: #2f95ff;

        .filters-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-label {

        .filter-input {

            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.2s;
        }

        .filter-input:focus {
            outline: none;
            border-color: #2f95ff;

.payment-table th, .payment-table td {

}
.payment-table th {

  font-weight: 600;
  color: #374151;
}
.payment-table tr:last-child td {
  border-bottom: none;
}
.status-badge {
  background: #d1f7e6;
  color: #1b8c4a;
  padding: 4px 12px;
  border-radius: 14px;
  font-size: 12px;
  font-weight: 600;
}
.screenshot-btn {
  background: none;
  border: none;
  color: #2f95ff;
  font-size: 18px;
  cursor: pointer;
  transition: color 0.2s;
}
.screenshot-btn:hover {
  color: #551DFF;
}
.action-btn {
  background: #fff;
  border: 1px solid #d1d5db;
  color: #374151;
  border-radius: 8px;
  font-size: 14px;
  padding: 6px 10px;
  margin-right: 2px;
  cursor: pointer;
  transition: background 0.2s, border-color 0.2s;
}
.action-btn.primary {
  background: #2f95ff;
  color: #fff;
  border-color: #2f95ff;
}
.action-btn:hover {
  background: #f3f4f6;
  border-color: #9ca3af;
}
.action-btn.primary:hover {
  background: #1d7dd8;
}
@media (max-width: 700px) {
  .payment-table th, .payment-table td {
    padding: 8px 4px;
    font-size: 13px;
  }
  .payment-table {
    font-size: 13px;
  }
}
@media (max-width: 500px) {
  .payment-table, .payment-table thead, .payment-table tbody, .payment-table th, .payment-table td, .payment-table tr {
    display: block;
  }
  .payment-table thead {
    display: none;
  }
  .payment-table tr {
    margin-bottom: 16px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 1px 3px rgba(47,149,255,0.07);
    padding: 8px;
  }
  .payment-table td {
    padding: 8px 6px;
    border-bottom: none;
    position: relative;
  }
  .payment-table td:before {
    content: attr(data-label);
    font-weight: 600;
    color: #374151;
    display: block;
    margin-bottom: 2px;
    font-size: 12px;
  }
}
